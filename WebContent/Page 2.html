<script>
function drawSlope()
{
	var point = document.getElementById("start").getBoundingClientRect()
	
	var bla = "";
    var Aleft=250,Atop=250;
	var Ax=point.left, Bx=point.left+200, Ay=point.top, By=point.top-200;
	var lineLength = Math.sqrt( (Ax-Bx)*(Ax-Bx)+(Ay-By)*(Ay-By) );
	//alert(lineLength);
	for( var i=0; i<lineLength; i++ )
	{
		if(i==Math.round(lineLength/3))
        {
            Aleft =  Math.round( Ax+(Bx-Ax)*i/lineLength  ) ;
            Atop= Math.round( Ay+(By-Ay)*i/lineLength  );
            bla += "<span style='position:absolute;left:"+ Math.round( Ax+(Bx-Ax)*i/lineLength  ) +"px;top:"+ Math.round( Ay+(By-Ay)*i/lineLength  ) +"px;width:2px;height:2px;background:red;border: 2px solid red;'></span>";
        }
        if(i==Math.round(lineLength*3/4))
        {
            Bleft =  Math.round( Ax+(Bx-Ax)*i/lineLength  ) ;
            Btop= Math.round( Ay+(By-Ay)*i/lineLength  );
            bla += "<span style='position:absolute;left:"+ Math.round( Ax+(Bx-Ax)*i/lineLength  ) +"px;top:"+ Math.round( Ay+(By-Ay)*i/lineLength  ) +"px;width:2px;height:2px;background:red;border: 2px solid red;'></span>";
        }
        else{
	  	bla += "<span style='position:absolute;left:"+ Math.round( Ax+(Bx-Ax)*i/lineLength  ) +"px;top:"+ Math.round( Ay+(By-Ay)*i/lineLength  ) +"px;width:2px;height:2px;background:#000'></span>";
      }
	}
	//   Drawing horizontal Line
    for( var i=0; i<lineLength; i++ )
    {
        bla += "<span style='position:absolute;left:"+ (Ax) +"px;top:"+ (Ay-i) +"px;width:2px;height:2px;background:#000'></span>";
    }
    //   Drawing vertical Line
    for( var i=0; i<lineLength; i++ )
    {
        bla += "<span style='position:absolute;left:"+ (Ax+i) +"px;top:"+ (Ay) +"px;width:2px;height:2px;background:#000'></span>";
    }
     bla += "<span style='position:absolute;left:"+ Aleft+"px;top:"+ Atop +"px;width:2px;height:2px;background:#000'>(x1,y1)</span>";
     bla += "<span style='position:absolute;left:"+ Bleft+"px;top:"+ Btop +"px;width:2px;height:2px;background:#000'>(x2,y2)</span>";

	document.body.innerHTML += bla;

}
